version: 2.0

orbs:
  codecov: codecov/codecov@1.0.0
jobs:
  "python-3.8":
    docker:
      - image: circleci/python:3.8
    working_directory: ~/cspy
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install -r examples/cgar/requirements.txt
      - run:
          name: run tests
          command: |
            python3 -m venv venv
            . venv/bin/activate
            cd ~/cspy/
            python3 -m unittest
  "python-3.7":
    docker:
      - image: circleci/python:3.7
    working_directory: ~/cspy
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install -r examples/cgar/requirements.txt
      - run:
          name: run tests
          command: |
            python3 -m venv venv
            . venv/bin/activate
            cd ~/cspy/
            python3 -m unittest
  "python-3.6":
    docker:
      - image: circleci/python:3.6
    working_directory: ~/cspy
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install -r examples/cgar/requirements.txt
            pip install codecov
      - run:
          name: run tests and upload coverage
          command: |
            python3 -m venv venv
            . venv/bin/activate
            cd ~/cspy/
            python3 -m coverage run -m unittest
            codecov
      - store_artifacts:
          path: test-reports
          destination: test-reports

workflows:
  version: 2
  build:
    jobs:
      - "python-3.8"
      - "python-3.7"
      - "python-3.6"
